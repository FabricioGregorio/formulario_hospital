<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário do Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--PRIMEIRA DIV DO BODY-->
  <div class="mt-1 divflex">
    <!-- DIV LADO ESQUERDO -->
      <div class="divprincipal">
        <h1>Formulário do Paciente</h1>
        <div class="mb-3 mt-3">
            <label for="nomeSocial" class="form-label">Nome social:</label>
            <input type="text" class="form-control" id="nomeSocial" name="nomeSocial" placeholder="Digite aqui o nome social">
          </div>
          <div class="mb-3">
            <label for="nomeCompleto" class="form-label">Nome completo:</label>
            <input type="text" class="form-control" id="nomeCompleto"  name="nomeCompleto" placeholder="Digite aqui o nome completo">
          </div>
          <div class="mb-3">
            <label for="rg" class="form-label">RG:</label>
            <input type="text" class="form-control" id="rg" name="rg" placeholder="Digite aqui o RG">
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite aqui o CPF">
          </div>
          <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de nascimento:</label>
            <input type="text" class="form-control" id="dataNascimento" name="dataNascimento" placeholder="Digite aqui a data de nascimento ex: 01/01/1990">
          </div>
          <div class="mb-2">
            <label for="idade">Idade:</label>
            <input type="number" class="form-control" id="idade" name="idade" placeholder="Digite aqui a idade"> 
          </div>
    </div>
    <!-- DIV LADO DIREITO -->
    <div class="divprincipal">
      <div class="mb-2">
        <label for="profissao" class="form-label">Profissão:</label>
        <input type="text" class="form-control" id="profissao" name="profissao" placeholder="Digite aqui a profissão">
      </div>
      <div class="mb-2">
        <label for="endereco" class="form-label">Endereço:</label>
        <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite aqui o endereço">
      </div>
      <div class="mb-2">
        <label for="bairro" class="form-label">Bairro:</label>
        <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Digite aqui o bairro">
      </div>
      <div class="mb-2">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Digite aqui o telefone">
      </div>
      <select class="form-select mb-2" id="sexo" aria-label="Default select example">
        <option selected>Sexo:</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
      </select>
      <select class="form-select mb-2" id="estadoCivil" aria-label="Default select example">
        <option selected>Estado civil:</option>
        <option value="Casado(a)">Casado(a)</option>
        <option value="Solteiro(a)">Solteiro(a)</option>
        <option value="Outro">Outro</option>
      </select>
      <select class="form-select mb-2" id="raca" aria-label="Default select example">
        <option selected>Raça/Cor:</option>
        <option value="Branca">Branca</option>
        <option value="Parda">Parda</option>
        <option value="Negra">Negra</option>
        <option value="Indígena">Indígena</option>
        <option value="Amarela">Amarela</option>
      </select>
      <select class="form-select mb-2" id="cidade" aria-label="Default select example">
        <option selected>Cidade/UF:</option>
        <option value="Tobias Barreto-SE">Tobias Barreto-SE</option>
        <option value="Itapicuru-BA">Itapicuru-BA</option>
        <option value="Outra">Outra</option>
      </select>
      <div class="mb-2">
        <label for="observacao" class="form-label">Observação:</label>
        <input type="text" class="form-control" id="observacao" name="observacao" placeholder="Another input placeholder">
      </div>
    </div>
  </div>

  <div id="divbotao">
    <button type="button" id="gerarArquivo" class="btn btn-primary">GERAR ARQUIVO</button>
  </div>



  <script src="javascript.js"></script>
</body>
</html>
